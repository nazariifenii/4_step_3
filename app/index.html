	<script>
		$(document).ready(function(){
			var first_click = false;

		    $("#content-load-btn").click(function(){
		        $("#content-to-load").load("content.html");

		        if (first_click) {
		        	if ($("#content-to-load").css("display") == 'none') {
		        		$("#content-to-load").css("display", "block");
		        	} else {
		        		$("#content-to-load").css("display", "none");
		        	}
			    }

		        first_click = true;
		    });
		});
	</script>
